      <h1>Riddle 2:</h1>
      <p>I am a store in Nottingham, with a name quite plain, </p>
      <p>But don't let that fool you, for I'm not at all mundane. </p>
      <p>My name is a <em>farm animal</em>, and I sell shoes and bags, </p>

      <p>Where am I with a name inspired by a farm animal?</p>
